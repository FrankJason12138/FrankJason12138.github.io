<!DOCTYPE html>
<html>
{% include head.html %}
<body>
  <!-- Cloudflare Turnstile Widget -->
  <div id="turnstile-container" class="cf-turnstile" 
       data-sitekey="0x4AAAAAAA0159Vz2fkrNYci"
       data-callback="turnstileVerified"></div>

  <!-- Cloudflare Turnstile Script -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <script>
    // 用户通过验证后的回调
    function turnstileVerified(token) {
      console.log('验证成功，Token:', token);

      // 可在此处进行逻辑处理，例如将 Token 发送到后端验证
    }

    // 监听页面加载时，立即显示 Turnstile 验证
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('turnstile-container');
      if (container) {
        // 动态加载 Turnstile Widget
        container.style.display = 'block';
      }
    });
  </script>
</body>
